<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donation Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('slideshowpic2.jpg');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
        width: calc(100% - 20px);
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus,
    select:focus {
        border-color: #66afe9;
    }

    select {
        cursor: pointer;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 15px 20px;
        margin: 20px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .footer {
        text-align: center;
        margin-top: 30px;
        color: #666;
        font-size: 14px;
    }

    .message {
        padding: 10px;
        background-color: #dff0d8;
        color: #3c763d;
        border-radius: 5px;
        margin-top: 20px;
    }

    .quote {
        text-align: center;
        font-style: italic;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Make a Donation</h2>
    <div class="quote">
        <p>"Every drop makes a ripple, and every donation makes a difference. Join us in our mission to protect and preserve our planet for future generations."</p>
    </div>
    <form action="#" method="post">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="number" name="amount" placeholder="Donation Amount" required>
        <select name="currency">
            <option value="USD">RUPESS</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
            <option value="INR">USD</option>
        </select>
        <select name="paymentMethod">
            <option value="phonepay">PhonePay</option>
            <option value="paytm">Paytm</option>
            <option value="googlepay">Google Pay</option>
            <option value="upi">UPI</option>
        </select>
        <input type="submit" value="Donate Now">
    </form>
    <p class="message">Thank you for your generosity!</p>
    <p class="footer">Â© 2024 Eco Guardain Portal. All rights reserved.</p>
</div>

</body>
</html>
