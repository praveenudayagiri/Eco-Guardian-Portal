<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eco Guardian Organization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6fa56f; /* Green background color */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info li {
            display: flex;
            align-items: center;
        }

        .contact-info li span {
            margin-right: 10px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            border-radius: 50%;
            background-color: #333;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links span {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .social-links span:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>

    <p>If you have any questions or inquiries, please feel free to contact us using the following information:</p>

    <ul class="contact-info">
        <li><span☎️</span>Phone: @EcoGuardianPhone</li>
        <li><span>✉️</span>Email: @EcoGuardianEmail</li>
    </ul>

    <h2>Connect With Us on Social Media</h2>
    <div class="social-links">
        <span>@EcoGuardianTwitter</span>
        <span>@EcoGuardianInstagram</span>
        <span>@EcoGuardianYouTube</span>
        <span>@EcoGuardianFacebook</span>
    </div>
</div>

</body>
</html>
